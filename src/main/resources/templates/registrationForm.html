<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">HOME</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/registration">REGISTER THE NEW USER</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/current-exchange-rate">VIEW THE CURRENT EXCHANGE RATE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/retrieve-all-users"> RETRIEVE ALL USERS</a>
            </li>
        </ul>
    </div>
    <a class="navbar-brand" href="/logout">LOGOUT</a>
</nav>
<hr>
<form class="form-group" action="/registration" style="text-align: center" method=post>
    <div class="container col-lg-4 border" style="border-radius: 20px">
        <h2 class="text-center">REGISTRATION</h2>
        <p class="text-center">Please enter data of a new user in this form</p>
        <hr>

        <div class="form-group">
            <label for="email"></label>
            <input type="text" class="form-control" placeholder="Enter email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="repeatPassword"></label>
            <input type="password" class="form-control" placeholder="Repeat Password" name="repeatPassword" id="repeatPassword" required>
        </div>
        <hr>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>

        <div class="container singin">
            <p>Do you ready to add a new user?</p>
        </div>
    </div>
</form>
</body>
</html>
