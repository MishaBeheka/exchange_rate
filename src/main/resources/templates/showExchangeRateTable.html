<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exchange rate table</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">HOME</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/registration">REGISTER THE NEW USER</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/current-exchange-rate">VIEW THE CURRENT EXCHANGE RATE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/retrieve-all-users"> RETRIEVE ALL USERS</a>
            </li>
        </ul>
    </div>
    <a class="navbar-brand" href="/logout">LOGOUT</a>
</nav>
<hr>
<div class="container text-center" th:switch="${exchangeRateList}">
    <table class="table table-bordered text-center">
        <thead class="thead-dark text-center">
        <tr>
            <th>Currency</th>
            <th>Correlation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exchangeRate : ${exchangeRateList}">
            <td th:text="${exchangeRate.getCurrency()}"></td>
            <td th:text="${exchangeRate.getCorrelation()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
